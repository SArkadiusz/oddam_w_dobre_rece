{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Moja Aplikacja{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="container container--70">
            <ul class="nav--actions">
                <li><a href="{% url 'login' %}" class="btn btn--small btn--without-border">Zaloguj</a></li>
                <li><a href="{% url 'register' %}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
            </ul>
            <ul>
                <li><a href="{% url 'landing_page' %}" class="btn btn--without-border active">Start</a></li>
                <li><a href="{% url 'add_donation' %}" class="btn btn--without-border">Przekaż dary</a></li>
                <li><a href="#contact" class="btn btn--without-border">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="contact">
            <h2>Skontaktuj się z nami</h2>
            <form class="form--contact">
                <div class="form-group"><input type="text" name="name" placeholder="Imię"></div>
                <div class="form-group"><textarea name="message" placeholder="Wiadomość"></textarea></div>
                <button class="btn" type="submit">Wyślij</button>
            </form>
        </div>
        <div class="bottom-line">
            <span>Copyright &copy; 2025</span>
        </div>
    </footer>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
